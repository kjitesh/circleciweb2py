## Customize checkout
checkout:
  pre:
    - git clone https://github.com/web2py/web2py.git web2py
    - cd web2py/applications
    - pwd
  post:
    - ls -a ~

## Customize test commands
test:
  pre:
    - mv ~/circleciweb2py ~/web2py/applications/circi
    - pwd
    - ls -a
    - python ~/web2py/web2py.py -a 123 --nogui &

  override:
    - python ~/web2py/applications/circi/functests/functional_tests.py
    - py.test -x -v -s ~/web2py/applications/circi/tests/
